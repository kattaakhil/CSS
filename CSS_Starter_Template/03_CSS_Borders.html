<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS Borders</title>
    <style>
        body{
            font-family: "Comic Sans MS",sans-serif;
        }
        div{
            background-color: orange;
            text-align: center;
            padding: 10px;
            margin: 10px;
            width: 500px;
        }
    </style>
</head>
<body>

<!-- BORDER TOP -->
<div>
    <h1>BORDER TOP</h1>
</div>

<!-- BORDER RIGHT -->
<div>
    <h1>BORDER RIGHT</h1>
</div>

<!-- BORDER BOTTOM -->
<div>
    <h1>BORDER BOTTOM</h1>
</div>

<!-- BORDER LEFT -->
<div>
    <h1>BORDER LEFT</h1>
</div>

<!-- BORDER ALL SIDES -->
<div>
    <h1>BORDER ALL</h1>
</div>

<!-- ROUNDER BORDER ALL SIDES -->
<div>
    <h1>ROUNDED ALL</h1>
</div>

<!-- ROUNDED TWO SIDES -->
<div>
    <h1>ROUNDED TWO</h1>
</div>

<!-- CUSTOM BORDER -->
<div id="movie">

</div>


</body>
</html>
